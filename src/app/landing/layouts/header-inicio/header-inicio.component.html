<!-- Este es el header principal de tu aplicación (la barra superior verde claro/blanca que ya tenías) -->
<div class="main-header">
    <div class="header-left">
      <!-- Icono para ABRIR el menú lateral -->
      <i class='bx bx-menu-alt-left menu-toggle-icon' (click)="toggleDropdown()"></i>
    </div>
    <!-- Título principal de la app -->
    <img src="../../../../../../assets/img/inicio/agroredtitle.png" alt="AgroRed Logo">
    <!-- Icono de voz (si lo sigues necesitando aquí) -->
    <i class='bx bxs-user-voice voice-icon' (click)="speakBot()"></i>
  </div>
  
  <!-- Este es el Menú Lateral Desplegable (Dropdown) -->
  <!-- Usamos *ngIf para mostrarlo/ocultarlo -->
  <div class="dropdown-menu" *ngIf="dropdownVisible">
  
    <!-- Cabecera VERDE dentro del menú -->
    <div class="dropdown-header">
      <div class="logo-container">
        <!-- Puedes usar una imagen o un icono para el logo -->
        <img src="../../../../../../assets/img/inicio/icon.png" alt="Icono AgroRed">
        <img src="../../../../../../assets/img/inicio/agroredtitle.png" alt="Título AgroRed"> 
        <i class='bx bx-x close-icon' (click)="toggleDropdown()"></i>
  
      </div>
    </div>
  
    <!-- Contenido principal del menú (con scroll si es necesario) -->
    <div class="dropdown-content">
  
      <!-- Sección de Navegación -->
      <div class="menu-section">
        <h4 class="section-title">NAVEGACIÓN</h4>
        <ul>
          <!-- INICIO: Conectado a la ruta base /inicio -->
          <li>
            <a routerLink="/inicio" (click)="toggleDropdown()">
              <i class='bx bx-home-alt'></i>
              <span>Inicio</span>
            </a>
          </li>
          <!-- EXPLORAR TERRITORIO: Conectado a /inicio/zonas -->
          <li>
            <a routerLink="/inicio/zonas" (click)="toggleDropdown()">
              <i class='bx bx-map'></i>
              <span>Explorar Territorio</span>
            </a>
          </li>
          <!-- PRODUCTOS: Conectado a /inicio/productos -->
          <li>
            <a routerLink="/inicio/productos" (click)="toggleDropdown()">
              <i class='bx bx-purchase-tag-alt'></i> <!-- O bx-shopping-bag -->
              <span>Productos</span>
            </a>
          </li>
          <!-- CAMPIAMIGOS: Basado en el footer, asumo una ruta /campiamigos (puede que necesites definirla si no existe) -->
          <li>
            <a routerLink="/campiamigos" (click)="toggleDropdown()">
              <i class='bx bx-group'></i>
              <span>Campiamigos</span>
            </a>
          </li>
          <!-- CÓMO FUNCIONA: Basado en el footer, asumo una ruta /como-funciona (puede que necesites definirla si no existe) -->
          <li>
            <a routerLink="/como-funciona" (click)="toggleDropdown()">
              <i class='bx bx-info-circle'></i>
              <span>Cómo Funciona</span>
            </a>
          </li>
        </ul>
      </div>
  
      <!-- Sección Explorar por Clima -->
      <div class="menu-section">
        <h4 class="section-title">EXPLORAR POR CLIMA</h4>
        <ul>
          <!-- CLIMA FRÍO: Conectado a /inicio/productos con queryParam clima=frio -->
          <li>
            <a [routerLink]="['/inicio/productos']" [queryParams]="{ clima: 'frio' }" (click)="toggleDropdown()">
              <i class='bx bx-cloud'></i>
              <span>Clima Frío</span>
              <i class='bx bx-chevron-right arrow-icon'></i>
            </a>
          </li>
          <!-- CLIMA CÁLIDO: Conectado a /inicio/productos con queryParam clima=calido -->
          <li>
            <a [routerLink]="['/inicio/productos']" [queryParams]="{ clima: 'calido' }" (click)="toggleDropdown()">
              <i class='bx bx-sun'></i>
              <span>Clima Cálido</span>
              <i class='bx bx-chevron-right arrow-icon'></i>
            </a>
          </li>
        </ul>
      </div>
  
    </div> <!-- Fin de dropdown-content -->
  
    <!-- Pie de página del menú (botones y soporte) -->
    <div class="dropdown-footer">
      <!-- Botón Iniciar Sesión -->
      <!-- Mantenemos tu routerLink existente -->
      <a class="btn btn-login" routerLink="/auth/login" (click)="toggleDropdown()">
        <i class='bx bx-log-in'></i>
        <span>Iniciar Sesión</span>
      </a>
  
      <!-- Botón Registrarse -->
      <!-- Mantenemos tu routerLink existente -->
      <a class="btn btn-register" routerLink="/auth/register" (click)="toggleDropdown()">
        <i class='bx bx-user-plus'></i> <!-- Icono de usuario con '+' -->
        <span>Registrarse</span>
      </a>
  
      <!-- Enlace de Soporte -->
      <!-- Mantenemos tu routerLink existente -->
      <a class="support-link" routerLink="/soporte" (click)="toggleDropdown()">
        <i class='bx bx-help-circle'></i> <!-- Icono de pregunta -->
        <span>Soporte</span>
      </a>
  
      <span class="version-info">Versión 1.0.0</span>
    </div>
  
  </div> <!-- Fin de dropdown-menu -->
  
  <!-- Overlay para oscurecer el fondo cuando el menú está abierto (Opcional pero recomendado) -->
  <div class="dropdown-overlay" *ngIf="dropdownVisible" (click)="toggleDropdown()"></div>
