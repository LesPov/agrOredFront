<div class="ubicacion-wrapper">
  <div class="map-container">
    <!-- input oculto para UX (o ponlo visible si lo prefieres) -->
    <div class="ubicacion-input">
      <input
        type="text"
        [value]="direccionSeleccionada"
        readonly
        [class.loading]="isLoading"
        placeholder="Selecciona un punto en el mapa">
    </div>

    <button class="btn-ubicacion-actual" (click)="centrarEnUbicacionActual()">
      <i class="bx bx-target-lock bx-tada"></i>
    </button>

    <!-- Aquí se renderiza Leaflet instantáneamente -->
    <div id="map"></div>
  </div>

  <button class="btn-continuar" (click)="handleContinue()">
    Continuar
  </button>
</div>
