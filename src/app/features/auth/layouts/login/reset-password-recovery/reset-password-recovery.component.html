<div class="reset-password-container">
    <!-- Botón para volver al login -->
    <button type="button" class="back-btn" (click)="goBack()">
      <i class="bx bx-left-arrow-alt"></i>
    </button>
    
    <form (ngSubmit)="resetPassword(f)" #f="ngForm" novalidate>
      <div class="form">
        <div class="title">
          <h3>Restablecer Contraseña</h3>
          <h6>Ingresa el código de verificación y tu nueva contraseña</h6>
        </div>
    
        <!-- Campo oculto para usernameOrEmail; su valor se captura desde la URL o header -->
        <input type="hidden" name="usernameOrEmail" [(ngModel)]="usernameOrEmail" />
    
        <div class="group">
          <label class="lbl">Código de Verificación</label>
          <input 
            type="text" 
            name="randomPassword" 
            [(ngModel)]="randomPassword" 
            class="input" 
            placeholder="Introduce el código recibido" 
            required>
        </div>
    
        <div class="group">
          <label class="lbl">Nueva Contraseña</label>
          <input 
            type="password" 
            name="newPassword" 
            [(ngModel)]="newPassword" 
            class="input" 
            placeholder="Introduce tu nueva contraseña" 
            required>
        </div>
    
        <div class="group">
          <label class="lbl">Confirmar Nueva Contraseña</label>
          <input 
            type="password" 
            name="confirmNewPassword" 
            [(ngModel)]="confirmNewPassword" 
            class="input" 
            placeholder="Confirma tu nueva contraseña" 
            required>
        </div>
    
        <button type="submit" class="btn">
          Restablecer Contraseña
        </button>
      </div>
    </form>
  </div>
